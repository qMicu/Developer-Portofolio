    <!-- Appliances -->
    <form>
        <div class="appliances">
            <script>
                function handleChange() {
                    var myCheckbox = document.getElementById("d");
                    if (document.getElementById("d").checked) {
                        history.pushState(null, null, "/E1A");
                        myCheckbox.setAttribute("checked", "checked");
                        localStorage.setItem("dChecked", "true");
                        
                    } else {
                        history.pushState(null, null, "/e1a");
                        myCheckbox.removeAttribute("checked");
                        localStorage.setItem("dChecked", "false");
                    }
                    
                    
                }
                    window.onload = function() {
                    var aChecked = localStorage.getItem("dChecked");
                    if (aChecked === "true") {
                        document.getElementById("d").setAttribute("checked", "checked");
                    }
                }
            </script>

            
        
        
        <div class="appliance">
            <input type="checkbox" name="a" id="d" value="checked" onchange="handleChange(); location.reload();">
