    <!-- Appliances -->
    <form>
        <div class="appliances">
            <script>
                function handleChange() {
                    var myCheckbox = document.getElementById("c");
                    if (document.getElementById("c").checked) {
                        history.pushState(null, null, "/E2A");
                        myCheckbox.setAttribute("checked", "checked");
                        localStorage.setItem("cChecked", "true");
                        
                    } else {
                        history.pushState(null, null, "/e2a");
                        myCheckbox.removeAttribute("checked");
                        localStorage.setItem("cChecked", "false");
                    }
                    
                    
                }
                    window.onload = function() {
                    var aChecked = localStorage.getItem("cChecked");
                    if (aChecked === "true") {
                        document.getElementById("c").setAttribute("checked", "checked");
                    }
                }
            </script>

            

        
        <div class="appliance">
            <input type="checkbox" name="a" id="c" value="checked" onchange="handleChange(); location.reload();">
            <label for="c">
            <i class="a"></i>
            <strong>Air</strong>
            <span data-o="opened" data-c="closed"></span>

            </label>
